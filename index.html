<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <nav role="navigation">
        <div role="name" id="nameDiv" label="name">Nelson A.D.</div>
        <div role="pageTitle" id="titleDiv" label="content title">
            <button type="button" id="bio-button" role, label="bio button"> Bio </button>
            |
            <button type="button" id="projects-button" role, label="projects button"> Projects </button>
        </div>
    </nav>

    <main role="main">
        <header label, role="banner" class="header">
            <h1>Headline Here!</h1>
        </header>

        <section label, role ="art" id="artID" class="art section">
            Art
        </section>

        <section label, role ="bio" id="bioID" class="bio section">
            Bio Section
        </section>


        <a href="#" class="buttonLink float">
        <i role, label = "menu" class="hoveringButton my-float"></i>
        </a>


    </main>
    <footer role="content-info">
        <div id="footerinfo">
        <span role, label = "e-mail" id="email-span" class="footerinfo">ndemoraes93@gmail.com</span>
        <span>|</span>
        <a href="https://github.com/nelsonAD3"role, label = "GH link" class="footerinfo">Github</a>
        <a href="https://www.linkedin.com/in/nelson-a-demoraes-mta-837026a1/"role, label class="footerinfo" = "Linkedin link">Linkedin</a>
        </div>
    </footer>
</body>
</html>
